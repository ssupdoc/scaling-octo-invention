<!DOCTYPE html>
<html>
<head>
    <title>ReviewCentral - PC Amazon Reviews Analyser</title>
    <script src="functions.js" type="text/javascript"></script>
</head>
<body>
    <h1>ReviewCentral</h1>
    <h2>PC Amazon Customer Reviews Analyser</h2>
    <main>
        <form>
            <label for="attribute">Select your priority:</label><br>
            <input type="radio" name="attribute" value="ram">
            <label for="ram">RAM</label><br>
            <input type="radio" name="attribute" value="harddrive">
            <label for="harddrive">Hard Drive</label><br>
            <input type="radio" name="attribute" value="graphics">
            <label for="graphics">Graphics</label><br>
            <input type="radio" name="attribute" value="processor">
            <label for="processor">Processor</label><br>
            <input type="radio" name="attribute" value="aesthetics">
            <label for="aesthetics">Aesthetics</label><br>
            <input type="radio" name="attribute" value="value">
            <label for="value">Value for Money</label><br>
            <button type="button" id="submitButton" onclick="getResults()">Go!</button>
        </form>
        <div id="results">
            <!--product results go here-->
        </div>
    </main>
</body>
</html>
